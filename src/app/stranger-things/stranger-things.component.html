<div *ngIf='show.name===""'>No data available</div>
<div *ngIf="show.name!==''">
    <div>
        <div>
            <span>{{show.name}}</span>
                <br /> 
                <span>{{show.language}}</span>
        </div>
    </div>
    <div>
        <img [src]= "show.image" />
        <span>{{show.genres}}</span>
    </div>
    <div>
        {{show.summary}}
    </div>
</div>
