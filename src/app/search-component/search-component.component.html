<form class="mytemp">
    <mat-form-field id="searchComponent" appearence = "outline">
        <mat-grid-list cols="3" rowHeight="100px">
            <mat-grid-tile 
                [colspan]="1"
                [rowspan]="1" id="title">
                <img class ="logo" src="../../assets/tv.png"/>
                <span>TV</span><span>show</span>
            </mat-grid-tile>
            <mat-grid-tile
                [colspan]="1"
                [rowspan]="1" class="inputclasstile">
                <div id="inputDiv">
                    <input matInput id="searchInputField" type="search" placeholder="Enter show name..." [formControl]="search"/>
                    <mat-error *ngIf="search.invalid">*Minimum length of search input should be atleast 2 characters.</mat-error>
                </div>
            </mat-grid-tile>
            <mat-grid-tile
            [colspan]="1"
            [rowspan]="1" class ="buttonclasstile">
            <div id="buttonDiv" >
                <button id="searchButton" (click) ="submitSearch()"><fa-icon id="searchIcon" [icon]="faSearchIcon" ></fa-icon></button>
            </div>
        </mat-grid-tile>
          </mat-grid-list>
          
    </mat-form-field>
</form>
